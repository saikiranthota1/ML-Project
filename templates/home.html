<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Performance Predictor</title>
  <style>
    :root { --bg:#0b1220; --panel:#0e1626; --border:#1f2a44; --text:#e6edf3; --muted:#95a3b8; --primary:#7c3aed; --primary2:#22c55e; --error:#ef4444; }
    * { box-sizing:border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial; background:radial-gradient(1200px 500px at 10% -20%, rgba(124,58,237,.15), transparent), linear-gradient(180deg, #0a0f1c, #0b1220 60%, #0a1020); color:var(--text); }
    .nav { display:flex; justify-content:space-between; align-items:center; padding:18px 24px; border-bottom:1px solid var(--border); backdrop-filter: blur(6px); position:sticky; top:0; background:rgba(11,18,32,.7); }
    .brand { font-weight:700; letter-spacing:.3px; }
    .container { max-width:980px; margin: 0 auto; padding: 24px; }
    .hero { margin-top: 16px; display:flex; gap:20px; align-items:center; justify-content:space-between; padding:24px; border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); border:1px solid var(--border); }
    .hero h1 { margin:0; font-size:28px; }
    .hero p { margin:6px 0 0; color:var(--muted); }
    .panel { margin-top: 22px; background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
    .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:16px; }
    .field { display:flex; flex-direction:column; gap:8px; }
    label { font-size:13px; color:var(--muted); }
    select, input { width:100%; padding:12px 12px; border-radius:12px; border:1px solid var(--border); background:#0a1220; color:var(--text); outline:none; transition:border-color .2s, box-shadow .2s; }
    select:focus, input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(124,58,237,.2); }
    .help { font-size:12px; color:var(--muted); }
    .actions { display:flex; gap:12px; margin-top:18px; }
    .btn { padding:10px 16px; border-radius:12px; border:1px solid var(--border); background:#0a1220; color:var(--text); cursor:pointer; font-weight:600; }
    .btn-primary { background:linear-gradient(120deg, var(--primary), #5b21b6); border-color:#5b21b6; }
    .btn-secondary { background:linear-gradient(120deg, var(--primary2), #16a34a); border-color:#16a34a; color:#04110a; }
    .result { margin-top:20px; padding:16px; border-radius:12px; background:rgba(124,58,237,.12); border:1px solid rgba(124,58,237,.25); }
    .footer { margin-top:24px; text-align:center; color:var(--muted); font-size:12px; }
    @media (max-width: 760px) { .grid { grid-template-columns: 1fr; } .hero { flex-direction:column; } }
  </style>
</head>
<body>
  <div class="nav">
    <div class="brand">ML Predictor</div>
    <div>
      <a class="btn" href="/">Home</a>
    </div>
  </div>
  <div class="container">
    <div class="hero">
      <div>
        <h1>Student Exam Performance Indicator</h1>
        <p>Predict the math score from demographics and reading/writing scores.</p>
      </div>
    </div>

    <div class="panel">
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="grid">
          <div class="field">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="field">
            <label for="ethnicity">Race / Ethnicity</label>
            <select id="ethnicity" name="ethnicity" required>
              <option value="" disabled selected>Select group</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>
          <div class="field">
            <label for="parental_level_of_education">Parental Education</label>
            <select id="parental_level_of_education" name="parental_level_of_education" required>
              <option value="" disabled selected>Select level</option>
              <option value="associate's degree">associate's degree</option>
              <option value="bachelor's degree">bachelor's degree</option>
              <option value="high school">high school</option>
              <option value="master's degree">master's degree</option>
              <option value="some college">some college</option>
              <option value="some high school">some high school</option>
            </select>
          </div>
          <div class="field">
            <label for="lunch">Lunch</label>
            <select id="lunch" name="lunch" required>
              <option value="" disabled selected>Select type</option>
              <option value="free/reduced">free/reduced</option>
              <option value="standard">standard</option>
            </select>
          </div>
          <div class="field">
            <label for="test_preparation_course">Test Preparation</label>
            <select id="test_preparation_course" name="test_preparation_course" required>
              <option value="" disabled selected>Select status</option>
              <option value="none">none</option>
              <option value="completed">completed</option>
            </select>
          </div>
          <div class="field">
            <label for="reading_score">Reading Score (0–100)</label>
            <input id="reading_score" name="reading_score" type="number" min="0" max="100" step="1" required>
            <div class="help">Enter the latest reading score.</div>
          </div>
          <div class="field">
            <label for="writing_score">Writing Score (0–100)</label>
            <input id="writing_score" name="writing_score" type="number" min="0" max="100" step="1" required>
            <div class="help">Enter the latest writing score.</div>
          </div>
        </div>
        <div class="actions">
          <button class="btn btn-primary" type="submit">Predict Math Score</button>
          <button class="btn" type="reset">Reset</button>
        </div>
      </form>

      {% if results is defined %}
      <div class="result">
        <strong>Prediction:</strong> {{ results }}
      </div>
      {% endif %}
    </div>

    <div class="footer">Powered by your trained ML model</div>
  </div>
</body>
</html>
